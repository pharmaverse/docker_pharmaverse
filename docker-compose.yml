version: '3.8'

services:
  rstudio:
    build: .
    image: ghcr.io/pharmaverse/docker_pharmaverse:latest
    container_name: pharmaverse_rstudio
    ports:
      - "8787:8787"
    environment:
      - PASSWORD=changeme
      # Uncomment and set these to match your user
      # - USERID=1000
      # - GROUPID=1000
    volumes:
      # Mount your local project directory
      - ./workspace:/home/rstudio/workspace
      # Persist RStudio settings
      - rstudio-server:/home/rstudio/.rstudio
    restart: unless-stopped

volumes:
  rstudio-server:
